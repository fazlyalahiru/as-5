<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Geometry Genius</title>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- Header section added -->
    <div class="row container mx-auto mt-3 bg-info-subtle p-2 rounded">
        <div class="col-8 px-4">
            <h2>Interactive</h2>
            <p>Geometric Genius</p>
        </div>
        <div class="col-4 text-end px-4">
            <button class="btn btn-primary mt-4 text-white">Blog</button>
        </div>
    </div>

    <!-- Card section start -->
    <div class="row container mx-auto my-4">
        <div class="col-md-8">
            <div class="row container">
                <div class="col-md-4" >
                    <div class="card p-1 m-1" id="triangle-bg">
                        <div >
                            <img src="images/triangle.png" class="card-img-top" alt="triangle">
                            <div class="card-body" >
                                <h5 id="triangle-title">Triangle</h5>
                                <p class="card-text">Area (A) = 0.5 x b x h</p>
                                <div class="input-group input-group-sm mb-3">

                                    <span>cm</span>
                                    <input id="input-triangle-one" type="text" class="form-control"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                        placeholder="b">


                                    <input id="input-triangle-two" type="text" class="form-control ms-1"
                                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                        placeholder="h">
                                    <span>cm</span>

                                </div>
                                <button class="btn btn-primary w-100" id="btn-triangle-calculate">Calculate</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-1 m-1" id="rectangle-bg">
                        <img src="images/rectangle.png" class="card-img-top" alt="triangle">
                        <div class="card-body">
                            <h5 id="rectangle-title">Rectangle</h5>
                            <p class="card-text">Area (A) = w x l</p>
                            <div class="input-group input-group-sm mb-3">

                                <span>cm</span>
                                <input id="input-rectangle-one" type="text" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                    placeholder="w">


                                <input id="input-rectangle-two" type="text" class="form-control ms-1"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                    placeholder="l">
                                <span>cm</span>

                            </div>
                            <button class="btn btn-primary w-100" id="btn-rectangle-calculate">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-1 m-1" id="parallelogram-bg">
                        <img src="images/parallelogram.png" class="card-img-top" alt="triangle">
                        <div class="card-body">
                            <h5 id="parallelogram-title">Parallelogram</h5>
                            <p class="card-text">Area (A) = b x h</p>
                            <div class="input-group input-group-sm mb-3">

                                <span>cm</span>
                                <input id="input-parallelogram-one" type="text" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                    placeholder="b">


                                <input id="input-parallelogram-two" type="text" class="form-control ms-1"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                    placeholder="h">
                                <span>cm</span>

                            </div>
                            <button class="btn btn-primary w-100" id="btn-parallelogram-calculate">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row container">
                <div class="col-md-4">
                    <div class="card p-1 m-1" id="rhombus-bg">
                        <img src="images/rhombus.png" class="card-img-top" alt="Rhombus">
                        <div class="card-body">
                            <h5 class="card-title" id="rhombus-title">Rhombus</h5>
                            <p class="card-text">Area (A) = 0.5xd<sub>1</sub>xd<sub>2</sub></p>
                            <div class="input-group input-group-sm mb-3">
                                <span>cm</span>
                                <input id="input-rhombus-one" type="text" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                    placeholder="d1">
                                <input id="input-rhombus-two" type="text" class="form-control ms-1"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                    placeholder="d2">
                                <span>cm</span>
                            </div>
                            <button class="btn btn-primary w-100" id="btn-rhombus-calculate">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-1 m-1" id="pentagon-bg">
                        <img src="images/pentagon.png" class="card-img-top" alt="triangle">
                        <div class="card-body">
                            <h5 id="pentagon-title">Pentagon</h5>
                            <p class="card-text">Area (A) = 0.5 x p x b</p>
                            <div class="input-group input-group-sm mb-3">
                                <span>cm</span>
                                <input id="input-pentagon-one" type="text" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                    placeholder="p">
                                <input id="input-pentagon-two" type="text" class="form-control ms-1"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                    placeholder="b">
                                <span>cm</span>
                            </div>
                            <button class="btn btn-primary w-100" id="btn-pentagon-calculate">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-1 m-1" id="ellipse-bg">
                        <img src="images/ellipse.png" class="card-img-top" alt="triangle">
                        <div class="card-body">
                            <h5 id="ellipse-title">Ellipse</h5>
                            <p class="card-text">Area (A) = Ï€ab</p>
                            <div class="input-group input-group-sm mb-3">
                                <span>cm</span>
                                <input id="input-ellipse-one" type="text" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                    placeholder="a">
                                <input id="input-ellipse-two" type="text" class="form-control ms-1"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                    placeholder="b">
                                <span>cm</span>
                            </div>
                            <button class="btn btn-primary w-100" id="btn-ellipse-calculate">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card px-2 text-underline ">
                <h5 class="card-title area-calculation text-center">Area Calculation</h5>
                <div>
                    <ul id="area-result-container">
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Custom js -->
    <script src="js/utilities.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
